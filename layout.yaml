# Financial Analysis Layout
# Complete setup for financial data analysis

session:
  name: "finance"
  initial_focus: analysis

layout:
  type: horizontal
  splits:
    # Left - analysis scripts
    - type: vertical
      size: 40%
      splits:
        - id: analysis
          size: 70%
          command: "nvim analysis.py"
        - id: terminal
          size: 30%
          command: "python3"
    
    # Right - market data and news
    - type: vertical
      size: 60%
      splits:
        - type: horizontal
          size: 60%
          splits:
            - id: market_data
              size: 50%
              command: "echo 'Market Data Dashboard'"
            - id: portfolio
              size: 50%
              command: "echo 'Portfolio Tracker'"
        - type: horizontal
          size: 40%
          splits:
            - id: news
              size: 60%
              command: "echo 'Financial News Feed'"
            - id: notes
              size: 40%
              command: "nvim trading-notes.md"

